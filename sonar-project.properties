# SonarQube Project Configuration
# This file provides configuration for SonarQube analysis
# Can be used for standalone SonarQube scanner or as reference

# Project identification
sonar.projectKey=bl-hori_auth-platform
sonar.projectName=Auth Platform
sonar.projectVersion=0.1.0-SNAPSHOT

# Project metadata
# Note: sonar.organization is required for SonarCloud
# Set this value to match your SonarCloud organization key
# For local SonarQube, this line can be commented out
# sonar.organization=your-organization-key
sonar.projectDescription=Enterprise Authentication and Authorization Platform

# Source code configuration
sonar.sources=backend/src/main/java
sonar.tests=backend/src/test/java
sonar.java.binaries=backend/build/classes

# Language
sonar.language=java
sonar.java.source=21

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage and test reports
sonar.coverage.jacoco.xmlReportPaths=backend/build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=backend/build/test-results/test

# Additional analyzers
sonar.java.checkstyle.reportPaths=backend/build/reports/checkstyle/main.xml,backend/build/reports/checkstyle/test.xml

# Code coverage exclusions (data classes and infrastructure)
sonar.coverage.exclusions=\
  **/domain/entity/**,\
  **/api/dto/**,\
  **/opa/dto/**,\
  **/*Config.java,\
  **/*Application.java,\
  **/*Properties.java,\
  **/*Converter.java,\
  **/domain/repository/**

# Duplicate code detection exclusions
sonar.cpd.exclusions=\
  **/domain/entity/**,\
  **/api/dto/**,\
  **/opa/dto/**

# Global exclusions (not analyzed at all)
sonar.exclusions=\
  **/build/**,\
  **/target/**,\
  **/.gradle/**,\
  **/node_modules/**

# Test exclusions
sonar.test.exclusions=\
  **/*Test.java,\
  **/*IT.java

# Quality Gate
sonar.qualitygate.wait=false

# Code Smells
sonar.issue.ignore.multicriteria=e1

# Ignore "TODO" comments as code smells in development
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java
