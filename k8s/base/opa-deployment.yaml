---
apiVersion: v1
kind: Service
metadata:
  name: opa-service
  namespace: auth-platform-staging
  labels:
    app: opa
spec:
  ports:
    - port: 8181
      targetPort: 8181
      protocol: TCP
      name: opa
  selector:
    app: opa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa
  namespace: auth-platform-staging
  labels:
    app: opa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: opa
  template:
    metadata:
      labels:
        app: opa
    spec:
      containers:
        - name: opa
          image: openpolicyagent/opa:0.60.0
          args:
            - "run"
            - "--server"
            - "--log-level=info"
            - "--log-format=json"
          ports:
            - containerPort: 8181
              name: opa
          livenessProbe:
            httpGet:
              path: /health
              port: 8181
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8181
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
